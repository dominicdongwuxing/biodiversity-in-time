type Query {
    info: String!
    getFossilsAtMya(
        mya: Float,
    ): [Fossil]
    getFossilsUptoMya(
        mya: Float,
    ): [Fossil]
    getWikisById (ids: [String]): [Wiki]
    getWikisByName (names: [String]): [Wiki] 
    getAllWikis: [Wiki]
    getTreeFromWikisId (ids: [String]): Tree
}

type Fossil {
    id: ID!
    wikiRef: String!
    name: String!
    rank: String!
    minma: Float!
    maxma: Float!
    lng: Float!
    lat: Float!
}

type Wiki {
    name: String!
    rank: String!
    id: ID!
    pathFromRootById: String!
    pathFromRootByName: String!
    pathFromRootByRank: String!
    children: [String]
    count: Int!
    maxma: Float!
    minma: Float!
}

type Tree {
    name: String!
    children: [Tree]
}