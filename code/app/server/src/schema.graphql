type Query {
    info: String!
    getFossilsByMya(
        mya: Float,
    ): [Fossil]
    getWikisById (id: [String]): [Wiki]
    getWikisByName (name: [String]): [Wiki] 
}

type Fossil {
    id: ID!
    wikiRef: String!
    name: String!
    rank: String!
    minma: Float!
    maxma: Float!
    lng: Float!
    lat: Float!
}

type Wiki {
    name: String!
    rank: String!
    id: ID!
    pathFromRootById: String!
    pathFromRootByName: String!
}